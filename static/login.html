<body>
    <!-- 登录页 -->
    <div class="row mx-auto" id="login">
        <div class="col-10 col-md-8 mx-auto px-auto">
            <!-- 第一行，表单行 -->
            <div class="row mt-5">
                <div class="md-form input-group my-3">
                    <div class="input-group-prepend ">
                        <span class="input-group-text md-addon">用户名</span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="默认为0000+一卡通卡号 ">
                </div>
                <div class="md-form input-group my-3 ">
                    <div class="input-group-prepend ">
                        <span class="input-group-text md-addon">密码</span>
                    </div>
                    <input type="password" class="form-control " id="password" placeholder="默认为身份证后六位 ">
                </div>
                <div class="icheck-material-cyan pl-3 pt-3 long_label">
                    <input type="checkbox" id="remember_me" />
                    <label for="remember_me" class="noselect long_label">记住我</label>
                </div>
            </div>
            <div class="row">
                <div class="info m-auto" id="warning_info">
                    <div><br></div>
                </div>
            </div>
            <!-- 第二行，按钮行 -->
            <div class="row px-auto">
                <button type="button" class="btn btn-default btn-block my-4 mx-auto mb-5 py-0 main_button" id="login_button">登 录</button>
            </div>
        </div>
    </div>
</body>
